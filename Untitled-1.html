<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      border: 1px solid #333;
      padding: 20px;
      width: 70%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .products {
      display: flex;
      justify-content: space-around;
      gap: 15px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><b>Products List</b></h2>
    <div class="products">
      <div class="product">
        <h3><b>Wireless Mouse</b></h3>
        <p>Price: $25.99</p>
        <p>Status: In Stock</p>
      </div>
      <div class="product">
        <h3><b>Keyboard</b></h3>
        <p>Price: $45.5</p>
        <p>Status: Out of Stock</p>
      </div>
      <div class="product">
        <h3><b>Monitor</b></h3>
        <p>Price: $199.99</p>
        <p>Status: In Stock</p>
      </div>
    </div>
  </div>
</body>
</html>
